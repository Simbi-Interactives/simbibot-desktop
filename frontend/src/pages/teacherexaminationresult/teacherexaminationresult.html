<ion-header>
  <ion-navbar>
    <ion-title text-center>Examination Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row>
      <ion-col col-4>
        <ion-card *ngIf="examsLoaded">
          <ion-card-content>
            <ion-item *ngFor="let exam of exams">
              <button ion-button item-start clear color="dark"> {{exam.name}}</button>
              <button ion-button item-end (click)="fetchExamChartScores(exam)">View Performance</button>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col col-8 padding>
        <h3>{{currentExam | titlecase}}</h3>
        <br>
        <ion-card>
          <ion-card-content>
            <canvas #lineChart></canvas>
          </ion-card-content>
        </ion-card>

        <br>
        <ion-card>
          <ion-card-content>
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th  scope="col">#</th>
                    <th scope="col">FullName</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Attempts</th>
                    <th scope="col">Avg Score</th>
                    <th scope="col">Recommended Topic</th>
                    <th scope="col"></th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let exam of aggregates; let i = index;">
                    <td>{{i}}</td>
                    <td>{{exam.firstname + ' ' + exam.lastname}}</td>
                    <td>{{exam.name}}</td>
                    <td>{{exam.attempts}}</td>
                    <td>{{exam.aggregate_score | number: '1.2-2' }}</td>
                    <td>{{exam.topic}}</td>
                    <td>
                      <button ion-button round (click)="viewPerformances(exam)">View Students Performances</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
