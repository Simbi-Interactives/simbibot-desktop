<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="brown"></ion-icon>
    </button>
    <ion-title>Post Utme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="center-page cont">
    <h2><strong>Select School</strong></h2>
    <br>

    <ion-row>
      <ion-col col-4 *ngFor="let school of schools; let index = i">
        <button
      ion-item
     no-lines
      (click)="gotoSubjects(school)"
      class="animated pulse"
    >
      <div class="topic-obj">
       
        <h6>
          <strong> {{ school.name | titlecase }} </strong>
        </h6>
      </div>
      <ion-icon
        item-end
        name="ios-arrow-forward"
      ></ion-icon>
    </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
