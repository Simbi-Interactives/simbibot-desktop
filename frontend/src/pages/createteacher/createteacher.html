<ion-header>
  <ion-navbar>
    <ion-title text-center>Create Admin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="cont">

  <img src="assets/imgs/simbibot-blue.png" class="logo" alt="">
  <ion-card>
    <ion-card-content>
      <form action="" [formGroup]="createTeacherForm" (submit)="submit()">
        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="text" formControlName="email" value=""></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <br>
        <button type="submit" ion-button full round [disabled]="!createTeacherForm.valid"> Create Teacher</button>
      </form>
    </ion-card-content>
  </ion-card>
 
</div>
</ion-content>
